{% extends 'toDo/base.html' %}

{% block content %}
<div>
    <h1>Login</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button name="Button" value="Login" type="submit" class="save btn btn-default">Login</button>
        <a href="{% url 'register' %}">Not a User yet? Register!</a>
    </form>
</div>


{% endblock %}
