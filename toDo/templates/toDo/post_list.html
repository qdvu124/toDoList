<!DOCTYPE html>
<html lang="en">
<div>
    <h1><a href="/">To Do List Magic</a></h1>
</div>

{% for post in list %}
    <div>
	<a href="{% url 'post_edit' pk=post.pk %}">{{ post.title }}Edit</a>
        <p>dateTime: {{ post.deadline|linebreaks }}</p>
        <p>{{ post.task|linebreaks }}</p>
    </div>
{% endfor %}
